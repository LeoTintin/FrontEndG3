<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Jomhuria&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jockey+One&family=Jomhuria&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container_geral" id="container">
        <div class="navbar">
            <div class="voltar">VOLTAR</div>
            <div class="title">DEFENSORES</div>
            <div class="entrar">ENTRAR</div>
        </div>
        <div class="container_cadastro">
            <form>
                <div class="container_nome">
                    <label>Digite o seu nome completo: </label> <br>
                    <input type="text" placeholder="Nome" required/> <br>
                </div>
                <div class="container_email">
                    <label>Digite o seu email:</label> <br>
                    <input type="email" placeholder="Email" required/> <br>
                </div>
                <div class="container_senha">
                    <label>Digite uma senha:</label> <br>
                    <input type="text" placeholder="Senha" required/> <br>
                </div>
                <div class="container_telefone">
                    <label>Informe o seu número de telefone (Opcional)</label> <br>
                    <input type="text" placeholder="Número" required/> <br>
                </div>
                <div>
                    <input type="submit" value="Cadastrar" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    
    <title>Home | Defensores</title>
  </head>
  <body>
    <div class="container_geral">
      <div class="navbar">
        <div class="title">DEFENSORES</div>
        <div class="lista">
          <ul>
            <li>S.O.S</li>
            <li>Resgatar</li>
            <li>Vingadores</li>
            <li>Sobre</li>
          </ul>
        </div>
        <div class="lista2">
          <ul>
            <li>ENTRAR</li>
          </ul>
        </div>
      </div>
      <div class="container_home">
        <div class="container_home2">
          <div class="container_texto">
            <div class="texto1">
              <p>Heroismo em qualquer lugar
                 com o app dos DEFENSORES</p>
            </div>
            <div class="texto2">
              <p>Solicite um resgate, agarre em seus braços e relaxe.</p>
            </div>
            <div class="escolher">
              <div class="inserir">
              <form action="escolherLocal">
                <fieldset>
                    <input type="text" name="localidade" id="" placeholder="Informe o local" class="local">
                </fieldset>
              </div>
              <div class="select">
                <fieldset>
                  <select name="ocorrencia" id="" class="local">
                    <option selected>Informe o desastre</option>
                    <option value="ocorA">problema A</option>
                    <option value="ocorB">problema B</option>
                    <option value="ocorC">problema C</option>
                    <option value="ocorD">problema D</option>
                    <option value="ocorE">problema E</option>
                  </select>
                </fieldset>
              </div>
              </form>
            </div>
            <div class="enviar">
              <button type="submit" class="enviar">VER HEROIS</button>
            </div>
          </div>
          <div class="container_imagem">
            <img
              src="./assets/homemaranha.png"
              alt=""
              height="87%"
              width="69%"
            />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="desenvolvidopor">
            <p>
                desenvolvido por grupo 3!
            </p>
        </div>
        <div class="redessociais">
                <img src="https://static1.squarespace.com/static/5deccde3cf6d8468d81553ba/5e1ca4f10b6183780c2b0cdb/5e5febfffbab4315f7081e4f/1583344640996/011-instagram.png?format=750w" alt="Imagem do instagram" width="30" height="30">
                <img src="https://logoeps.com/wp-content/uploads/2014/06/49408-linkedin-logo-icon-vector-icon-vector-eps.png" alt="Imagem do linkedin" width="30" height="30">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Imagem do GitHub" width="30" height="30">
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
